<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Tamagotchi!</title>
</head>
<body>
	<main>
		<a href="http://members.tripod.com/~Tamagotchi_Central/instructions.html">instructions</a>
		<div class="gotchi">happy</div>
		<div class="value">--</div>
		<button class="mode">mode</button><button class="action">Action</button><button class="stop">stop</button>
	

	</main>

	<script
  src="https://code.jquery.com/jquery-3.5.1.min.js"
  integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0="
  crossorigin="anonymous"></script>
  <script>
	// the mode button should cycle through these:
// feed
// light
// flush "duck"
// health meter (age, weight, discipline, hunger, and happiness)
// play
// medicine
// attention
// discipline


const modeArray = ['feed', 'light', 'flush', 'health meter', 'play', 'medicine', 'attention', 'discipline']


let counter = 0;


$('.mode').click(function(){
	counter = (counter + 1) % modeArray.length;
	$('.gotchi').text(modeArray[counter])
	console.log(counter)
	
	let modeVal = $('main').find('.gotchi').text();
	console.log(modeVal)
	if(modeVal == 'feed'){
		$('.value').text('hungry');
	} else if (modeVal == 'light'){
		$('.value').text('one');
	} else if  (modeVal == 'flush'){
		$('.value').text('one poop');
	} else if  (modeVal == 'health meter'){
		$('.value').text('four');
	} else if  (modeVal == 'play'){
		$('.value').text('three');
	} else {
		$('.value').text('---');
	}

})

var foodTime;

function feedMe(randNum) {
  foodTime = setTimeout(hungryAlert, randNum);
}
function hungryAlert() {
  alert("I'm hungry!");
}

var poopTime;

function cleanMe(randNum) {
  poopTime = setTimeout(poopAlert, randNum);
}
function poopAlert() {
  alert("Clean me!");
}

function getRandomInt(min, max) {
  min = Math.ceil(min);
  max = Math.floor(max);
  let randNum =  Math.floor(Math.random() * (max - min)) + min; //The maximum is exclusive and the minimum is inclusive
  console.log(randNum)
  return randNum
}

feedMe(getRandomInt(1000, 7000))
cleanMe(getRandomInt(1000, 7000))
</script>
</body>
